<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 70%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px #000;
        margin-top: 50px;
      }
      header {
        background: #50b3a2;
        color: #ffffff;
        padding: 10px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 18px;
        text-align: left;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .total-price {
        text-align: right;
        margin-top: 20px;
        font-size: 20px;
      }
      .checkout-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #50b3a2;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .checkout-btn:hover {
        background-color: #43927e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>장바구니</h1>
      </header>
      <table>
        <thead>
          <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
            <th>합계</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>상품1</td>
            <td>10,000원</td>
            <td>2</td>
            <td>20,000원</td>
            <td><button>삭제</button></td>
          </tr>
          <!-- 추가 상품 목록을 여기에 표시 -->
        </tbody>
      </table>
      <div class="total-price">총 가격: 20,000원</div>
      <a href="#" class="checkout-btn">결제하기</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 프로필</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 50%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px #000;
        margin-top: 50px;
      }
      header {
        background: #50b3a2;
        color: #ffffff;
        padding: 10px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .profile-group {
        margin: 15px 0;
      }
      .profile-group label {
        display: block;
        margin-bottom: 5px;
      }
      .profile-group input[type="text"],
      .profile-group input[type="password"] {
        width: 99%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .button-group {
        margin-top: 20px;
      }
      .button-group button {
        padding: 10px 20px;
        background: #50b3a2;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }
      .button-group button:hover {
        background: #43927e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>나의 프로필</h1>
      </header>
      <form>
        <div class="profile-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" value="홍길동" readonly />
        </div>
        <div class="profile-group">
          <label for="address">주소</label>
          <input
            type="text"
            id="address"
            name="address"
            value="서울시 강남구"
            readonly
          />
        </div>
        <div class="profile-group">
          <label for="userId">아이디</label>
          <input
            type="text"
            id="userId"
            name="userId"
            value="user123"
            readonly
          />
        </div>
        <div class="profile-group">
          <label for="password">패스워드</label>
          <input
            type="password"
            id="password"
            name="password"
            value="password123"
            readonly
          />
          <!-- 보이기 버튼은 JavaScript로 구현해야 합니다. -->
        </div>
        <div class="button-group">
          <button type="button">수정</button>
          <button type="button">목록</button>
        </div>
      </form>
    </div>
  </body>
</html>
